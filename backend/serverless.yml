service:
  name: project-management-api

# using serverless as the default profile
profile: serverless-admin

# serverless-webpack and serverless-offline plugins
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# also enable autopacking of external modules
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  iamRoleStatements:
    - Effect: Allow
      Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-2:*:*"

# API endpoints for the functions
functions:
  create:
    handler: create.main
    events:
      - http:
          method: post
          path: projects
          cors: true
          authorizer: aws_iam
  get:
    handler: get.main
    events:
      - http:
          method: get
          path: projects/{id}
          cors: true
          authorizer: aws_iam
  list:
    handler: list-projects.main
    events:
      - http:
          method: get
          path: projects
          cors: true
          authorizer: aws_iam